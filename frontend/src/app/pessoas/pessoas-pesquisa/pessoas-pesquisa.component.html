<div class="container">
  <div class="grid">

    <div class="col-12">
        <label><h1> Pessoas </h1> </label>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="col-12">
      <app-pessoas-grid [pessoas] = "pessoas"></app-pessoas-grid>
    </div>

    <div class="col-12">
      <a pButton type="submit" label="Nova Pessoa"></a>
    </div>

  </div>
</div>
